name: Vite Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci || npm install
          
      - name: Build with Vite
        run: npm run build
        
      - name: Create fallback index.html if missing
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Creating fallback index.html"
            mkdir -p dist
            echo '<!DOCTYPE html><html><head><title>AI Chatbot</title></head><body><div id="root"></div><script type="module" src="/index.tsx"></script></body></html>' > dist/index.html
          fi
        
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
